<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs CPU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        #status {
            font-size: 1.2em;
            margin: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
            margin: 20px auto;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            width: 100%;
            height: 100%;
            border: 2px solid black;
            background-color: #f9f9f9;
            cursor: pointer;
            touch-action: manipulation;
        }

        .cell:active {
            background-color: #ddd;
        }

        button {
            padding: 12px 18px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe vs CPU</h1>
    <p id="status">Your turn (X)</p>

    <div class="board" id="board"></div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        let currentPlayer = "X"; // You are always X, CPU is O
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = ""; // Clear previous cells

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleMove);
                board.appendChild(cell);
            }
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (gameBoard[index] === "" && gameActive && currentPlayer === "X") {
                gameBoard[index] = "X";
                event.target.textContent = "X";

                if (checkWin()) {
                    document.getElementById("status").textContent = "You Win!";
                    gameActive = false;
                    return;
                } else if (!gameBoard.includes("")) {
                    document.getElementById("status").textContent = "It's a Draw!";
                    gameActive = false;
                    return;
                }

                currentPlayer = "O";
                document.getElementById("status").textContent = "CPU's turn...";
                setTimeout(cpuMove, 800);
            }
        }

        function cpuMove() {
            if (!gameActive) return;

            let bestMove = findBestMove();

            if (bestMove !== null) {
                gameBoard[bestMove] = "O";
                let cell = document.querySelector(`[data-index='${bestMove}']`);
                cell.textContent = "O";

                if (checkWin()) {
                    document.getElementById("status").textContent = "CPU Wins!";
                    gameActive = false;
                    return;
                } else if (!gameBoard.includes("")) {
                    document.getElementById("status").textContent = "It's a Draw!";
                    gameActive = false;
                    return;
                }

                currentPlayer = "X";
                document.getElementById("status").textContent = "Your turn (X)";
            }
        }

        function findBestMove() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            // 1️⃣ Check if CPU can win
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (gameBoard[a] === "O" && gameBoard[b] === "O" && gameBoard[c] === "") return c;
                if (gameBoard[a] === "O" && gameBoard[c] === "O" && gameBoard[b] === "") return b;
                if (gameBoard[b] === "O" && gameBoard[c] === "O" && gameBoard[a] === "") return a;
            }

            // 2️⃣ Block player's win
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (gameBoard[a] === "X" && gameBoard[b] === "X" && gameBoard[c] === "") return c;
                if (gameBoard[a] === "X" && gameBoard[c] === "X" && gameBoard[b] === "") return b;
                if (gameBoard[b] === "X" && gameBoard[c] === "X" && gameBoard[a] === "") return a;
            }

            // 3️⃣ Take the center if available
            if (gameBoard[4] === "") return 4;

            // 4️⃣ Pick a corner if available
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (gameBoard[corner] === "") return corner;
            }

            // 5️⃣ Pick a random spot if nothing else works
            let emptyCells = gameBoard.map((val, i) => val === "" ? i : null).filter(val => val !== null);
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : null;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];
            return winPatterns.some(pattern =>
                gameBoard[pattern[0]] !== "" &&
                gameBoard[pattern[0]] === gameBoard[pattern[1]] &&
                gameBoard[pattern[0]] === gameBoard[pattern[2]]
            );
        }

        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("status").textContent = "Your turn (X)";
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
