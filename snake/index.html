<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>        
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
        }
        .controls {
            margin-top: 10px;
        }

        .controls button {
            padding: 25px; /* Increased padding */
            font-size: 30px; /* Bigger text/icons */
            margin: 10px;
            cursor: pointer;
        }
        
        .button-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
        }
        
        button {
            width: 80px;  /* Increased button width */
            height: 80px; /* Increased button height */
            border-radius: 10px;
            border: none;
            background-color: #ffffff; /* White color */
            color: white;
            font-size: 35px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }  

        #retryBtn, #exitBtn {
            font-size: 20px; /* Reduced font size */
            padding: 15px 25px; /* Adjusted padding */
        }
        
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Use arrow keys or on-screen buttons to move the snake</p>

    <div class="button-grid">
        <div class="button-row">
            <button onclick="startGame(); changeDirection('UP')">‚¨ÜÔ∏è</button>
        </div>
        <div class="button-row">
            <button onclick="startGame(); changeDirection('LEFT')">‚¨ÖÔ∏è</button>
            <button onclick="startGame(); changeDirection('DOWN')">‚¨áÔ∏è</button>
            <button onclick="startGame(); changeDirection('RIGHT')">‚û°Ô∏è</button>
        </div>
    </div>

    <div class="controls">
        <button id="retryBtn" onclick="restartGame()" style="display: none;">Retry</button>
        <button onclick="window.location.href='../index.html'">Exit</button>
    </div>

    <script src="snake.js"></script>
</body>
</html>
