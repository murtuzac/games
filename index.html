<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>🎮 Fun Games 🎮</h1>
    <p>Click on a game to play!</p>

    <div class="game-container">
        <a href="./trex/" class="game-button">🦖 Dino Run</a>
        <a href="./pong/" class="game-button">🏓 Pong</a>
        <a href="./tictactoe/" class="game-button">❌⭕ Tic-Tac-Toe</a>
        <a href="./snake/" class="game-button">🐍 Snake</a>
        <a href="./flappybird/" class="game-button">🐦 Flappy Bird</a>
    </div>

</body>
</html>
